<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="shortcut icon" href="assets/gold_cup.png"  />
    <meta name="keywords" content="coffe, cup">
    <meta name="description" content="coffe sale">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
    <main class="fa-main-container">
            <div class="fa-cupon-container">
                <div class="fa-cupon-container__content">
                    <h1 class="fa-title">$2</h1>
                    <img src="assets/bronze_cup.png" alt="cup bronze">
                    <div class="fa-promotion">
                        <h2 class="fa-promotion__title">Bronze</h2>
                        <p class="fa-promotion__description">any cup of coffee until $3</p>
                    </div>
                </div>
            </div>
            <div class="fa-cupon-container">
                <div class="fa-cupon-container__content">
                    <h1 class="fa-title">$3</h1>
                    <img src="assets/gold_cup.png" alt="cup gold">
                    <div class="fa-promotion">
                        <h2 class="fa-promotion__title">Gold</h2>
                        <p class="fa-promotion__description">any cup of coffee until $5</p>
                    </div>
                </div>
            </div>
            <div class="fa-cupon-container">
                <div class="fa-cupon-container__content">
                    <h1 class="fa-title">$2.5</h1>
                    <img src="assets/silver_cup.png" alt="cup silver">
                    <div class="fa-promotion">
                        <h2 class="fa-promotion__title">Silver</h2>
                        <p class="fa-promotion__description">any cup of coffee until $4</p>
                    </div>
                 </div>

            </div>
    </main>
</body>
</html>
